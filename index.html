<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Web App</title>
    <!-- Подключение шрифта Inter ExtraBold из Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('webapp/MINESPP.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        .image-container {
            width: 100%; /* Максимальная ширина для мобильных устройств */
            max-width: 280px;
            height: auto;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .fade-out {
            opacity: 0;
            transform: scale(0.9);
        }
        .fade-in {
            opacity: 1;
            transform: scale(1.05);
            animation: scale-up 0.5s ease-out;
        }
        @keyframes scale-up {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .loader {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .loader:after {
            content: '$';
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 60px;
            font-weight: bold;
            background: #FFD700;
            color: #DAA520;
            border: 4px double;
            box-sizing: border-box;
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.1);
            animation: coin-flip 4s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        @keyframes coin-flip {
            0%, 100% {
                animation-timing-function: cubic-bezier(0.5, 0, 1, 0.5);
            }
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(1800deg);
                animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1);
            }
            100% {
                transform: rotateY(3600deg);
            }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: absolute;
            bottom: 150px;
            width: 100%;
        }
        .game-button {
            display: block;
            width: 80%;
            max-width: 220px;
            padding: 16px;
            background-color: #FF9900;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
        }
        .game-button:hover {
            background-color: #FF9900;
        }
        .game-button-small {
            width: 80%;
            max-width: 130px;
            padding: 12px;
            background-color: #FD7904;
            font-size: 14px;
        }
        .game-button-small:hover {
            background-color: #FD7904;
        }
        @media (max-width: 640px) {
            .image-container {
                max-width: 90%; /* Увеличение ширины на мобильных устройствах */
                top: 40%; /* Позиция сверху */
            }
            .button-container {
                bottom: 50px; /* Перемещение кнопок выше на мобильных устройствах */
            }
            .game-button,
            .game-button-small {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container">
        <img id="random-image" src="webapp/1.jpg" alt="Random Image">
        <div id="loader" class="loader"></div> <!-- Спиннер -->
    </div>
    <div class="button-container">
        <a href="#" class="game-button" id="get-signal-button">GET SIGNAL</a>
        <a href="https://your-game-url.com/another_action" class="game-button game-button-small" target="_blank">GAME HERE</a>
    </div>

    <script>
        const images = [
            'webapp/1.jpg',
            'webapp/2.jpg',
            'webapp/3.jpg',
            'webapp/4.jpg',
            'webapp/5.jpg'
        ];

        const imageElement = document.getElementById('random-image');
        const imageContainer = document.getElementById('image-container');
        const loaderElement = document.getElementById('loader');
        const body = document.body;

        document.getElementById('get-signal-button').addEventListener('click', function(event) {
            event.preventDefault(); // Предотвращает переход по ссылке
            
            // Меняем фон
            body.style.backgroundImage = "url('webapp/NEXT.jpg')";
            
            // Показываем контейнер с изображением и спиннер, скрываем изображение
            imageContainer.style.display = 'flex';
            loaderElement.style.display = 'block';
            imageElement.classList.add('fade-out');

            // Задержка для имитации времени загрузки
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * images.length);
                const randomImage = images[randomIndex];
                
                // Обновляем изображение
                imageElement.src = randomImage;
                
                // Обработчик события для завершения загрузки изображения
                imageElement.onload = () => {
                    // Скрываем спиннер и показываем изображение
                    loaderElement.style.display = 'none';
                    imageElement.classList.remove('fade-out');
                    imageElement.classList.add('fade-in');
                    
                    // Через 0.5 секунды удаляем класс для повторного использования
                    setTimeout(() => {
                        imageElement.classList.remove('fade-in');
                    }, 500);
                };
            }, 500); // Задержка до 0.5 секунды
        });
    </script>
</body>
</html>
